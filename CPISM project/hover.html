<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GALLERY</title>
  <style>
    .image-container {
      display: inline-block;
      margin: 10px;
      position: relative;
      overflow: hidden;
      width: 400px; 
      height: 400px; 
    }
    
    .image-container img {
      transition: transform 0.5s ease;
    }
    
    .image-container:hover img {
      transform: scale(1.2); 
    }
  </style>
</head>
<body>
